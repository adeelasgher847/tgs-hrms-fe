name: PR Check

on:
  pull_request:
    branches:
      - main
      - master
      - develop

jobs:
  pr-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run type-check || tsc --noEmit

      - name: Lint
        run: npm run lint

      - name: Build project
        run: npm run build
